<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Notification Demo</title>

	<link rel="stylesheet" href="../css/notification.css" />

	<script src="../js/notification.js"></script>

	<script type="text/javascript">
		window.addEventListener('load', function () {
			var buShowDemo = document.getElementById('buShowDemoNotification');
			var buShowDemoError = document.getElementById('buShowDemoErrorNotification');

			buShowDemo.addEventListener('click', function () {
				new notification('test', null, 15000);
			});

			buShowDemoError.addEventListener('click', function () {
				new notification('test', 'error', 15000);
			})
		});
	</script>
</head>

<body>
	<button id="buShowDemoNotification">Display a Notification</button>
	<button id="buShowDemoErrorNotification">Display a Error Notification</button>
</body>

</html>
